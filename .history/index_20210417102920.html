<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>TO DO LIST APP</title>
</head>
<body>
  <div id="app">
    <p>卵やけたかな</p>
    <div>卵：{{egg_status}}</div> 
    <div>算出プロパティ: {{checkEgg}}</div>
    <p>ウォッチャ：{{message}}</p>
    <button v-on:addMember></button>
    <ul v-for="item in render_list"  v-bind:key="render_list.id" v-if="flg">
      <li>{{item.id}}{{item.category}}</li>
    </ul>

  </div>
  <script src="index.js"></script>
</body>
</html>
